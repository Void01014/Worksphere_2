<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>WorkSphere</title>
</head>

<body class="w-[100vw] h-[100vh]">
    <main class="flex w-full h-full flex-wrap md:flex-nowrap">

        <div class="overlay" id="overlay" aria-hidden="true">

        </div>
        </div>

        <section class="w-full md:w-[30%] h-[100vh] pt-10 flex flex-col items-center gap-4 order-1 md:order-0 overflow-y-visible md:overflow-y-scroll">
            <button class="w-[60%] h-[6%] bg-green-800 mb-10 pb-4 pt-2 rounded-2xl text-white hover:scale-110 cursor-pointer" id="new_W">Add New Worker</button>
            <h3 class="text-gray-500">All Workers</h3>
            <div class="flex flex-col items-center gap-4 w-[90%]" id="unassigned1">

            </div>
            

        </section>
        <section class="h-[600px] w-full md:w-[70%] bg-blue-500  md:order-2 ">
            <div class="absolute top-0 left-[100vw] origin-top-left rotate-90 w-[600px] h-[100vw] md:static md:rotate-0 md:w-[70vw] md:h-[100vh] md:order-2 gap-3 grid grid-cols-[1.7fr_0.67fr_0.96fr_1fr] grid-rows-[1.05fr_0.0fr_1fr_1.02fr]" id="map">
                    <div class="relative flex flex-col items-center justify-around all room" id="conference"><h3 class="hidden md:block absolute text-[12px] md:text-xl md:top-5 md:right-5 -rotate-90 md:rotate-0 text-shadow-[0_0_4px_blue] title">Conference room</h3></div>
                    <div class="flex items-center justify-center  row-span-4"></div>
                    <div class="relative flex flex-col items-center justify-around row-span-2 room important" id="servers"><h3 class="hidden md:block absolute text-[12px] md:text-xl md:top-5 md:right-5 -rotate-90 md:rotate-0 text-shadow-[0_0_4px_blue] title">Servers room</h3></div>
                    <div class="relative flex flex-col items-center justify-around row-span-2 room important" id="security"><h3 class="hidden md:block absolute text-[12px] md:text-xl md:top-5 md:right-5 -rotate-90 md:rotate-0 text-shadow-[0_0_4px_blue] title">Security room</h3></div>
                    <div class="relative flex flex-col items-center justify-around row-span-4 room important" id="reception"><h3 class="hidden md:block absolute text-[12px] md:text-xl md:top-5 md:right-5 -rotate-90 md:rotate-0 text-shadow-[0_0_4px_blue] title">Reception room</h3></div>
                    <div class="flex items-center justify-center  col-span-2"></div>
                    <div class="relative flex flex-col items-center justify-around all staff room" id="staff"><h3 class="hidden md:block absolute text-[12px] md:text-xl md:top-5 md:right-5 -rotate-90 md:rotate-0 text-shadow-[0_0_4px_blue] title">Staff room</h3></div>
                    <div class="relative flex flex-col items-center justify-around vault room important" id="vault"><h3 class="hidden md:block absolute text-[12px] md:text-xl md:top-5 md:right-5 -rotate-90 md:rotate-0 text-shadow-[0_0_4px_blue] title">Vault</h3></div>
                    <img class="h-full w-[600px] md:w-full absolute left-0 top-0 -z-10 pointer-events-none" src="img/Plan.jpg" alt="Building map">
            </div>
        </section>
    </main>
</body>

</html>
